  (function () {

    let keyButtonChar = '?';
    let lights        = Array(8).fill(null).map(() => ({ value: '0', state: 'none' }));
    let animStep      = -1;
    let isAnimating   = false;
    let isComposing   = false;
    let charBuffer    = '';
    let animTimer     = null;
    const ANIM_MS     = 140;

    /* â”€â”€ ì „êµ¬ HTML â”€â”€ */
    function lightsHTML() {
      return lights.map((l) => {
        const cls = l.state === 'on' ? 'on' : l.state === 'off' ? 'off' : '';
        return `<div class="light ${cls}">${l.value}</div>`;
      }).join('');
    }

    /* â”€â”€ Canvas ì‹ í˜¸ ê·¸ë¦¬ê¸° â”€â”€ */
    function drawSignal(binary, step) {
      const canvas = document.getElementById('signalCanvas');
      if (!canvas) return;
      const ctx  = canvas.getContext('2d');
      const bitW = 40, highY = 40, lowY = 80;

      ctx.clearRect(0, 0, 320, 120);

      ctx.strokeStyle = '#e8e8e8';
      ctx.lineWidth   = 1;
      for (let i = 0; i <= 8; i++) {
        ctx.beginPath(); ctx.moveTo(i * bitW, 0); ctx.lineTo(i * bitW, 120); ctx.stroke();
      }

      ctx.strokeStyle = '#667eea';
      ctx.lineWidth   = 3;
      ctx.beginPath();
      const len = Math.min(step, 8);
      let x = 0;
      let y = (binary && binary[0] === '1') ? highY : lowY;
      ctx.moveTo(x, y);
      for (let i = 0; i < len; i++) {
        const bit     = (binary && binary[i]) ? binary[i] : '0';
        const targetY = bit === '1' ? highY : lowY;
        ctx.lineTo(x, targetY);
        y = targetY;
        x = (i + 1) * bitW;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

    /* â”€â”€ ì „êµ¬ DOM ì—…ë°ì´íŠ¸ â”€â”€ */
    function updateLights() {
      const c = document.getElementById('lightsContainer');
      if (c) c.innerHTML = lightsHTML();
    }

    /* â”€â”€ ì• ë‹ˆë©”ì´ì…˜ â”€â”€ */
    function runAnimation() {
      if (!isAnimating) return;

      if (animStep >= 0 && animStep < 8) {
        animTimer = setTimeout(() => {
          const bit = pendingBinary[animStep] || '0';
          lights    = lights.slice();
          lights[animStep] = { value: bit, state: bit === '1' ? 'on' : 'off' };
          updateLights();
          drawSignal(pendingBinary, animStep + 1);
          animStep++;
          runAnimation();
        }, ANIM_MS);

      } else if (animStep >= 8) {
        isAnimating = false;
        animStep    = -1;
        binaryCode  = pendingBinary;
        const bd = document.getElementById('binaryDisplay');
        if (bd) bd.textContent = binaryCode;

        setTimeout(() => {
          currentChar = charBuffer;
          const mon = document.getElementById('monitor');
          if (mon) mon.textContent = currentChar;
        }, 300);
      }
    }

    /* â”€â”€ ë¬¸ì ì…ë ¥ ì²˜ë¦¬ â”€â”€ */
    function handleCharInput(char) {
      if (!char || char.length === 0) return;
      const ch   = char[0];
      const code = ch.codePointAt(0);
      const bin  = (code & 0xFF).toString(2).padStart(8, '0');

      keyButtonChar = ch;
      pendingBinary = bin;
      currentChar   = '';
      charBuffer    = ch;
      lights        = Array(8).fill(null).map(() => ({ value: '0', state: 'none' }));

      if (animTimer) clearTimeout(animTimer);
      animStep    = 0;
      isAnimating = true;

      /* í‚¤ë²„íŠ¼ ëˆŒë¦¼ íš¨ê³¼ */
      const kb = document.getElementById('keyBtn');
      if (kb) {
        kb.textContent        = ch;
        kb.style.transform    = 'scale(0.92)';
        setTimeout(() => { kb.style.transform = ''; }, 120);
      }

      const mon = document.getElementById('monitor');
      if (mon) mon.textContent = '';

      drawSignal('00000000', 0);
      updateLights();
      runAnimation();
    }

    /* â”€â”€ í‚¤ë³´ë“œ ì´ë²¤íŠ¸ â”€â”€ */
    document.addEventListener('keydown', (e) => {
      if (isComposing || e.key.length !== 1) return;
      handleCharInput(e.key);
    });
    document.addEventListener('compositionstart', () => { isComposing = true; });
    document.addEventListener('compositionend',   (e) => {
      isComposing = false;
      if (e.data) handleCharInput(e.data);
    });

    document.getElementById('root').innerHTML = `
    <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">

      <!-- í—¤ë” -->

        <div class="flex justify-between items-center mb-2">

          <a href="index.html"
             class="bg-white text-indigo-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-indigo-50 transition-all shadow-md hover:shadow-lg flex items-center gap-2">

          </a>
        </div>
        <h1 class="text-3xl font-bold mb-2">âŒ¨ï¸ í‚¤ë³´ë“œë¥¼ ëˆ„ë¥´ë©´ ì»´í“¨í„° ì•ˆì—ì„œëŠ” ë¬´ìŠ¨ ì¼ì´?</h1>
        <p class="text-indigo-100">í‚¤ë³´ë“œë¥¼ ëˆ„ë¥´ë©´ ì»´í“¨í„° ì•ˆì—ì„œ ì–´ë–¤ ì¼ì´ ì¼ì–´ë‚ ê¹Œìš”?</p>
      </div>

      <!-- ì„¤ëª… -->
      <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 border-b border-indigo-100">
        <div class="space-y-3 text-gray-700">
          <div>
            <h3 class="font-bold text-indigo-900 text-lg mb-2">ì»´í“¨í„°ëŠ” ì–´ë–»ê²Œ ê¸€ìë¥¼ ì´í•´í• ê¹Œìš”?</h3>
            <p class="leading-relaxed">
              ì»´í“¨í„°ëŠ” ì‚¬ëŒì²˜ëŸ¼ ê¸€ìë¥¼ ì§ì ‘ ì´í•´í•  ìˆ˜ ì—†ì–´ìš”. ëŒ€ì‹ 
              <span class="font-bold text-blue-600">0ê³¼ 1ë¡œë§Œ ì´ë£¨ì–´ì§„ ìˆ«ì</span>ë¡œ ëª¨ë“  ê²ƒì„ í‘œí˜„í•©ë‹ˆë‹¤.
