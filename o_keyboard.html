    /* â”€â”€ Canvas ì‹ í˜¸ ê·¸ë¦¬ê¸° â”€â”€ */

      const canvas = document.getElementById('signalCanvas');
      if (!canvas) return;
      const ctx  = canvas.getContext('2d');
      const bitW = 40, highY = 40, lowY = 80;

      ctx.clearRect(0, 0, 320, 120);

      ctx.strokeStyle = '#e8e8e8';
      ctx.lineWidth   = 1;
      for (let i = 0; i <= 8; i++) {
        ctx.beginPath(); ctx.moveTo(i * bitW, 0); ctx.lineTo(i * bitW, 120); ctx.stroke();
      }

      ctx.strokeStyle = '#667eea';
      ctx.lineWidth   = 3;
      ctx.beginPath();
      const len = Math.min(step, 8);
      let x = 0;
      let y = (binary && binary[0] === '1') ? highY : lowY;
      ctx.moveTo(x, y);
      for (let i = 0; i < len; i++) {
        const bit     = (binary && binary[i]) ? binary[i] : '0';
        const targetY = bit === '1' ? highY : lowY;
        ctx.lineTo(x, targetY);
        y = targetY;
        x = (i + 1) * bitW;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

          animStep++;
          runAnimation();
